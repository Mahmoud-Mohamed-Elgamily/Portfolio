<div class="container">
  <ngb-carousel #carousel [interval]="1000" [pauseOnHover]="true" >
    <ng-template ngbSlide *ngFor="let img of currentProject.images; index as i">
      <div class="carousel-caption">
      </div>
      <a href="https://www.google.fr/?q=Number+{{i+1}}" target="_blank" rel="nofollow noopener noreferrer">
        <div class="picsum-img-wrapper">
          <img [src]="img" alt="My image {{i + 1}} description">
        </div>
      </a>
    </ng-template>
  </ngb-carousel>

  <h1>
    {{ currentProject.name }}
  </h1>
  <p>
    {{ currentProject.description }}
  </p>
  <a href="{{currentProject.link}}"> check the project repo -> </a>
</div>
